<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0">
    <title>Atlas</title>
    <link rel="stylesheet" href="style/atlas.css">
</head>
<body>
    <div class="navbar">
        <div class="branding">
            <a id="logo-img-wrapper" href=".">
                <img class="logo" src="globe.svg " alt="globe-vector">
            </a>
            <a id="logo-text-wrapper" href=".">Atlas</a>
        </div>
        <div id="search-container" class="search-container">
            <input id="search" class="searchbox" autocomplete="off"
                   placeholder="Search rooms near: &nbsp;&nbsp;&nbsp;&nbsp;üëî&nbsp;&nbsp;/&nbsp;&nbsp;üè´&nbsp;&nbsp;/&nbsp;&nbsp;üë™">
            <div id="search-suggestions"></div>
        </div>
        <div id="refine-container" class="search-container search-container-hidden">
            <img id="refine-button" class="dark-click refine" src="filter.svg">
            <div id="search-criteria" class="search-criteria-hidden">
                <div id="search-options" class="search-options">
                    <div class="form-row">
                        <div class="search-param">
                            <div class="param-label">Min Rent</div>
                            <input type="text" id="min-rent" class="parambox" autocomplete="off" placeholder="100" style="color: #333333">
                        </div>
                        <div class="search-param">
                            <div class="param-label">Max Rent</div>
                            <input type="text" id="max-rent" class="parambox" autocomplete="off" placeholder="400" style="color: #333333">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="search-param">
                            <div class="param-label">Room</div>
                            <select id="room-type" name="room-type" class="parambox">
                                <option value="" selected>All rooms</option>
                                <option value="private-room">Private room</option>
                                <option value="shared-room">Room shared with others</option>
                            </select>
                        </div>
                        <div class="search-param">
                            <div class="param-label">Property</div>
                            <select id="furnishing-type" name="furnishing" class="parambox">
                                <option value="" selected>Any furnishing</option>
                                <option value="furnished">Furnished room</option>
                                <option value="unfurnished">Unfurnished room</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="search-param">
                            <div class="param-label">Bathroom</div>
                            <select id="bathroom-type" name="bathroom-type" class="parambox">
                                <option value="" selected>All bathroom types</option>
                                <option value="ensuite">Ensuite bathroom</option>
                                <option value="ensuite-or-own">Own bathroom</option>
                            </select>
                        </div>
                        <div class="search-param">
                            <div class="param-label">Parking</div>
                            <select id="parking-type" name="parking" class="parambox">
                                <option value="" selected>Any parking</option>
                                <option value="no-parking">No parking</option>
                                <option value="on-street-parking">On-street parking</option>
                                <option value="off-street-parking">Off-street parking</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <button type="button" id="search-button" class="click search-button">
                        Refine search
                    </button>
                </div>
            </div>
        </div>
        <div id="expensive-refine-container" class="search-container expensive-search-container-hidden">
            <div id="expensive-refine-button" class="dark-click refine" style="display: flex; flex-direction: row">
                <img src="dollar.svg" style="margin-right: -0.5em; height: 5vh">
                <img src="filter.svg" style="height: 5vh">
            </div>
            <div id="expensive-search-criteria" class="search-criteria-hidden">
                <div id="search-options" class="search-options">
                    <div class="form-row">
                        <div class="search-param">
                            <div class="param-label">Travel mode</div>
                            <select id="travel-mode" name="travel-mode" class="parambox">
                                <option value="driving" selected>üöó Driving</option>
                                <option value="bicycling">üö≤ Cycling</option>
                                <option value="walking">üö∂ Walking</option>
                                <option value="transit">Public transitÔ∏è</option>
                            </select>
                        </div>
                        <div class="search-param">
                            <div class="param-label">Transit mode</div>
                            <select id="transit-mode" name="transit-mode" class="parambox">
                                <option value="" selected>Any</option>
                                <option value="bus">üöå Bus</option>
                                <option value="rail">üöà Rail</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="search-param">
                            <div class="param-label">Min Time (mins) üëë</div>
                            <input type="text" id="min-time" class="parambox" autocomplete="off" placeholder="0" style="color: #333333">
                        </div>
                        <div class="search-param">
                            <div class="param-label">Max Time (mins) üëë </div>
                            <input type="text" id="max-time" class="parambox" autocomplete="off" placeholder="30" style="color: #333333">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <button type="button" id="expensive-search-button" class="click search-button">
                        Refine search
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="navbar-margin"></div>
    <div id="map"></div>
    <script id="gmap-script" src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}"></script>
    <script id="main-script" src="app.js" defer></script>
</body>
</html>
