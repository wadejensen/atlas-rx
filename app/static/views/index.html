<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<!--    <meta name="viewport" content="width=device-width, initial-scale=1"/>-->
    <meta name="viewport" content="initial-scale=1.0">
    <title>Atlas</title>
    <link rel="stylesheet" href="style/atlas.css">
</head>
<body>
    <div class="navbar">
        <div class="branding">
            <a href="." style="padding: 0">
                <img class="logo" src="globe.svg " alt="globe-vector">
            </a>
            <a href="." style="font-size: xx-large; color: lightcoral">Atlas</a>
        </div>
        <div id="search-container" class="search-container">
            <input id="search" class="searchbox" autocomplete="off"
                   placeholder="Search rooms near: &nbsp;&nbsp;&nbsp;&nbsp;ðŸ‘”&nbsp;&nbsp;/&nbsp;&nbsp;ðŸ«&nbsp;&nbsp;/&nbsp;&nbsp;ðŸ‘ª">
            <div id="search-suggestions"></div>
            <div id="search-criteria">
                <div id="search-options" style="padding: 0.35em 1em 0.35em 1em;">
                    <div class="row" style="width: 100%; display: flex; flex-direction: row">
                        <div class="search-param" style="width: 50%; padding: 0.35em">
                            <div style="padding:4px; text-align: left; color: lightcoral">Min Rent ($/w)</div>
                            <input type="text" id="min-rent" class="parambox" autocomplete="off" placeholder="100" style="color: #333333">
                        </div>
                        <div class="search-param" style="width: 50%; padding: 0.35em">
                            <div style="padding:4px; text-align: left; color: lightcoral">Max Rent ($/w)</div>
                            <input type="text" id="max-rent" class="parambox" autocomplete="off" placeholder="400" style="color: #333333">
                        </div>
                    </div>
                    <div class="row" style="width: 100%; display: flex; flex-direction: row">
                        <div class="search-param" style="width: 50%; padding: 0.35em">
                            <div style="padding:4px; text-align: left; color: lightcoral">Room type</div>
                            <select id="room-type" name="room-type" class="parambox">
                                <option value="" selected>All rooms</option>
                                <option value="private-room">Private room</option>
                                <option value="shared-room">Room shared with others</option>
                            </select>
                        </div>
                        <div class="search-param" style="width: 50%; padding: 0.35em">
                            <div style="padding:4px; text-align: left; color: lightcoral">Property type</div>
                            <select id="furnishing-type" name="furnishing" class="parambox">
                                <option value="" selected>Any furnishing</option>
                                <option value="furnished">Furnished room</option>
                                <option value="unfurnished">Unfurnished room</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; display: flex; flex-direction: row">
                        <div class="search-param" style="width: 50%; padding: 0.35em">
                            <div style="padding:4px; text-align: left; color: lightcoral">Bathroom type</div>
                            <select id="bathroom-type" name="bathroom-type" class="parambox">
                                <option value="" selected>All bathroom types</option>
                                <option value="ensuite">Ensuite bathroom</option>
                                <option value="ensuite-or-own">Own bathroom</option>
                            </select>
                        </div>
                        <div class="search-param" style="width: 50%; padding: 0.35em">
                            <div style="padding:4px; text-align: left; color: lightcoral">Parking</div>
                            <select id="parking-type" name="parking" class="parambox">
                                <option value="" selected>Any parking</option>
                                <option value="no-parking">No parking</option>
                                <option value="on-street-parking">On-street parking</option>
                                <option value="off-street-parking">Off-street parking</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="width: 100%; display: flex; flex-direction: row">
                    <button type="button" id="search-button" class="parambox click">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="navbar-margin"></div>
    <div id="map"></div>
    <script>
        /** Declare globals **/
        var map;
    </script>
    <script src="js/init.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=initMap" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
